name: Test Docs
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz libcairo2-dev xdg-utils

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache UV virtualenv
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install UV
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            curl.exe -LsSf https://astral.sh/uv/install.ps1 | pwsh
            echo "$USERPROFILE/.cargo/bin" >> $GITHUB_PATH
          else
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          fi
          export PATH="$HOME/.cargo/bin:$PATH"
          uv --version
        shell: bash

      - name: Create and activate venv
        run: |
          python -m venv .venv
          . .venv/bin/activate
        shell: bash

      - name: Install dependencies
        run: |
          . .venv/bin/activate
          python --version
          uv pip install -e ".[test-docs,anthropic,groq,cohere,mistralai,litellm,google-generativeai,vertexai,cerebras_cloud_sdk,fireworks-ai]" --system
          uv pip install -r requirements-dev.txt --system
          uv pip install -r requirements-doc.txt --system
        shell: bash

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest tests/llm/test_openai/docs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
